version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: dayz-epoch-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "3306:3306"
    restart: unless-stopped

  dayz-epoch:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: dayz-epoch-server
    depends_on:
      - mysql
    ports:
      - "${SERVER_PORT:-2302}:2302/udp"
    volumes:
      - ./config:/home/dayz/server/cfgdayz
      - ./logs:/home/dayz/server/logs
      - ./missions:/home/dayz/server/mpmissions
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - SERVER_HOSTNAME=${SERVER_HOSTNAME}
      - SERVER_PASSWORD=${SERVER_PASSWORD}
      - SERVER_ADMIN_PASSWORD=${SERVER_ADMIN_PASSWORD}
      - SERVER_MAX_PLAYERS=${SERVER_MAX_PLAYERS}
      - RCON_PASSWORD=${RCON_PASSWORD}
      - STEAM_USERNAME=${STEAM_USERNAME}
      - STEAM_PASSWORD=${STEAM_PASSWORD}
    restart: unless-stopped

volumes:
  mysql_data:
